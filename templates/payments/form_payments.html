{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            {% if not id %}
                <h2>Adicionar Pagamentos</h2>
                <form action="{% url 'add_payments' %}" method="POST">
            {% else %}
                <h2>Editar Pagamentos</h2>
                <form action="{% url 'edit_payments' id %}" method="POST">
            {% endif %}
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">
                Confirmar
            </button>
            </form>
        </div>
    </div>
{% endblock content %}
